<!DOCTYPE html>
<html>


<body>
<h1>STELLA </h1>
<h1>CELLA </h1>
<h1>BELLA </h1>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #000000;">
Sorry, your browser does not support canvas.
</canvas>

</body>
<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    ctx.beginPath();
    ctx.arc(200, 200, 200, 0, 2 * Math.PI);
    ctx.stroke();


    ctx.beginPath();
    
    ctx.moveTo(200, 0);
    

    ctx.lineTo(300, 400);
    ctx.lineTo(0, 150);
    ctx.lineTo(400, 150);
    ctx.lineTo(100, 400);
    ctx.lineTo(200, 0);

    ctx.stroke();


</script>
</html>
